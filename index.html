<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Making the most of your GlycoProteomic Data</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hiren Joshi">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="#fff" style="height: 100%; width: 100%; background: #fff;">
				<div class="titlebar" style="z-index: 10; position: absolute; top: 0px; width: 100%; height: 30px; background: #999; color: #fff;">
					<img style="position: absolute; left: 10px; top: 10px; height: 50%;" src="assets/uoc.svg"/>
					<embed id="ccglogo" style="position: absolute; right: 10px; top: 6px; height: 70%; width: 200px;" src="assets/ccg.svg"/>
				</div>
				<img style="position: absolute; right: 10px; bottom: 10px; height: 18%;" src="assets/logo.svg"/>
				<div style="position: absolute; border-top: solid #aba9c2 2px; opacity:1; left: 0px; width: 100%; bottom: 0px; height: 2.3%;"></div>

				<div class="titleel" style="position: absolute; left: 0px; width: 100%; bottom: 0px; height: 20%; background: #fff;"></div>
				<img class="titleel" style="position: absolute; bottom: 0px; right: 0px; height: 60%; max-height: none;" src="assets/panum.png"/>
	            <img class="titleel" style="position: absolute; left: 10px; bottom: 10px; height: 15%;" src="assets/dfg_logo.svg"/>
				</section>
				<section>
					<h3>Test presentation</h3>
					<p>
						<small>Hiren (26/09/13)</small>
					</p>
				</section>
				<section>
				<h4>Page 2</h4>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: 960,
				height: 700,
				controls: false,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
