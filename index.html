				<section data-markdown>

						In the beginning…
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Designers went from print to web…

						Designed for accepted "minimum" screen resolutions, which changed over time
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Now Screens Come in All Shapes & Sizes

						_and many devices don&apos;t have mice or cursors…_
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Early Attempt at a Solution:  

						Mobile-Specific Sites

						* Maintaining separate code bases
						* Experience was often stripped-down with reduced information
						* Browser sniffing would lead to mobile sites being fed to 10&quot; tablets
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						&quot;Server Attention Span&quot; Problem
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						So what&apos;s a better answer?

						Responsive Web Design
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						What Is Responsive Web Design?

						&quot;…a design that can adapt to the constraints of the browser window or device that renders it, creating a design that almost _responds_ to the user&apos; needs.&quot;

						— Ethan Marcotte, _Responsive Web Design_
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						But What Is Responsive Web Design, _Really_?

						RD is using HTML5, CSS3 and JavaScript to build *one* website that can serve *many* web clients.

						It&apos;s flexible, standards-based and accessible.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						What&apos; the Point?

						The goal is to &quot;universalize&quot; your website&apos;s experience so everyone can access what&apos;s important: *the content*.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						HTML5

						* Uses native &lt;video> and &lt;audio> elements; no need for plugins.
						* *Important:* Set viewport with &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;> tag.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Code Alert!!
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						CSS3 Media Queries

						/* Start with standard sidebar display */  
						.column-main { width: 67%; float: left; }  
						.right-sidebar { width: 33%; float: right; }

						/* Then adjust your rules for smaller screen widths */  
						@media screen and (max-width: 767px) {  
							.column-main, .right-sidebar { width: 100%; float: none; }  
						}
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						JavaScript

						* Used to solve some of the problems that can come up in responsive design
						* Sniffing screen size to make adjustments on the fly
						* Polyfills, images, modifying elements
					</script>
				</section>

						Themes

						Websites

						Considerations for Responsive Themes
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Considerations for Responsive Themes

						* Scaling down navigation
						* Treatment of sidebars
						* Scaling up to a high-res display
						* Selling and implementing responsive ads
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Problems in Responsive Design
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Problems in Responsive Design

						Images

						* CSS Resizing
						* Serve smaller image then use JavaScript to push larger image if necessary
						* Server-based solutions
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Problems in Responsive Design

						Content Overload

						* Site architecture more important than ever
						* Avoid endless scrolling through stacked content
						* Help your visitors find the information they&apos;re looking for
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Problems in Responsive Design

						Internet Explorer < 9

						* Polyfills like *Respond.js* increase legacy browser capabilities
						* &quot;Mobile first&quot; approach provides baseline experience, then &quot;progressive enhancement&quot; builds up for modern browsers
					</script>
				</section>
