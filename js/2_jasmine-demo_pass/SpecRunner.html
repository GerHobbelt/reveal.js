<!DOCTYPE html>
<html>
<head>
    <title>TDD: 3. Make them pass</title>

    <link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-1.3.1/jasmine.css" />
    <script type="text/javascript" src="../jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script src="../jquery.js"></script>
    <script type="text/javascript" src="saveFormat.js"></script>
    <script type="text/javascript" src="saveFormat.spec.js"></script>

    <script type="text/javascript">

        (function () {

            var htmlReporter = new jasmine.HtmlReporter();

            var jasmineEnv = jasmine.getEnv();

            jasmineEnv.updateInterval = 1000;
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) { currentWindowOnload(); }
                jasmineEnv.execute();
            };
        })();
    </script>

</head>

<body>
</body>
</html>
