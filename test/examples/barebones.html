<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <title>reveal.js - Barebones</title>

        <link rel="stylesheet" href="../../css/reveal.css">
        <link rel='stylesheet' href='../../lib/js/nprogress/nprogress.css'>
        <script src='../../lib/js/nprogress/nprogress.js'></script>
        <script src="../../js/reveal-global-utilities.js"></script>
    </head>
    <body class="reveal-viewport">
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>Barebones Presentation</h2>
                    <p>This example contains the bare minimum includes and markup required to run a reveal.js presentation.</p>
                </section>

                <section>
                    <h2>No Theme</h2>
                    <p>There's no theme included, so it will fall back on browser defaults.</p>
                </section>
            </div>
        </div>

        <script>
            var RequireBaseURL = '../../lib/_/';

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            var RevealConfiguration = function (cfg) {
                // We don't extend the set specified in the loader and passed on to us via `cfg` but rather overrule those here.
                return {
                };
            };
        </script>

        <script src="../../js/reveal-pagestart-driver.js"></script>

        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="../../js/require-reveal-init.js" src="../../lib/js/requireJS/require.js"></script>
    </body>
</html>
