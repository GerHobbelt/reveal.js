<!DOCTYPE html>
<html lang="en" style="height: 100%;">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - Embedded Media</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="../../css/reveal.css">
        <link rel="stylesheet" href="../../css/theme/default.css" id="theme">

        <link rel='stylesheet' href='../../lib/js/nprogress/nprogress.css'>
        <script src='../../lib/js/nprogress/nprogress.js'></script>

        <script src="../../js/reveal-global-utilities.js"></script>
    </head>

    <body class="reveal-viewport">

        <div class="reveal">

            <div class="slides">

                <section>
                    <h2>Embedded Media Test</h2>
                </section>

                <section>
                    <iframe data-autoplay width="420" height="345" src="http://www.youtube.com/embed/l3RQZ4mcr1c"></iframe>
                </section>

                <section>
                    <h2>Empty Slide</h2>
                </section>

            </div>

        </div>

        <script>
            var RequireBaseURL = '../../lib/_/';

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            var RevealConfiguration = {
                transition: 'linear'
            };

        </script>

        <script src="../../js/reveal-pagestart-driver.js"></script>

        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="../../js/require-reveal-init.js" src="../../lib/js/requireJS/require.js"></script>
    </body>
</html>
