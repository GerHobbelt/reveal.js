<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>【増枠】紅白 Milkcocoa 合戦！【祭り】</title>

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./slide.md"
				    data-separator="\n---$"
				    data-separator-vertical="\n--$">
				    <script type="text/template">
				    </script>
				</section>
			</div>
		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>
    <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				width: 1250,
    	  height: 700,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

      const milkcocoa = new MilkCocoa('flagiqah22fs.mlkcca.com');
      const ds = milkcocoa.dataStore('message');

      const up_block    = {x: 170, y:71, z:-264};
      const right_block = {x: 168, y:69, z:-264};
      const down_block  = {x: 170, y:69, z:-264};
      const left_block  = {x: 172, y:69, z:-264};
      const ctrl_block  = {x: 167, y:69, z:-272};
      let ctrl_flag = false;

      ds.on('send', (data) => {
        console.log(data.value);
        const pos = {
          x: data.value['POS']['X'],
          y: data.value['POS']['Y'],
          z: data.value['POS']['Z']
        };
				const message = data.value['message'];
				if ((pos.x == ctrl_block.x) &&
			      (pos.y == ctrl_block.y) &&
			      (pos.z == ctrl_block.z) )  {
					if (message == 'ON') {
						ctrl_flag = true;
					} else {
						ctrl_flag = false;
					}
	        console.log('Ctrl:' + ctrl_flag);
				}

				if ((ctrl_flag) && (message == 'ON'))  {
					if ((pos.x == up_block.x) &&
				      (pos.y == up_block.y) &&
				      (pos.z == up_block.z) )  {
						Reveal.up();
		        console.log('Up');
					}

					if ((pos.x == right_block.x) &&
				      (pos.y == right_block.y) &&
				      (pos.z == right_block.z) )  {
						Reveal.right();
		        console.log('Right');
					}

					if ((pos.x == down_block.x) &&
				      (pos.y == down_block.y) &&
				      (pos.z == down_block.z) )  {
						Reveal.down();
		        console.log('Down');
					}

					if ((pos.x == left_block.x) &&
				      (pos.y == left_block.y) &&
				      (pos.z == left_block.z) )  {
						Reveal.left();
		        console.log('Left');
					}

				}
			});
		</script>
	</body>
</html>
